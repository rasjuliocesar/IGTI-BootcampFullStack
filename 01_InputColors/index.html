<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Input Colors</title>
  </head>

  <body>
    <header>
      Desafio 1 - Cores com Input e JavaScript
    </header>
    <section>
      <form>
        <div class="size">
          <label>
            (R) Red
            <input type="range" min="0" max="255" id="red" />
            <input type="text" id="redInput" />
          </label>
          <br />
          <label>
            (G) Green
            <input type="range" min="0" max="255" id="green" />
            <input type="text" id="greenInput" />
          </label>
          <br />
          <label>
            (B) Blue
            <input type="range" min="0" max="255" id="blue" />
            <input type="text" id="blueInput" />
          </label>
        </div>
      </form>
      <div class="square"></div>
    </section>
    <footer>
      Bootcamp IGTI - Desenvolvedor Full Stack
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
