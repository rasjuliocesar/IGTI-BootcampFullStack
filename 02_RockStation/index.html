<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/icon.png">
    <title>Rock Station</title>
</head>
<body>
    <div class="container">
        <div class="center">
            <img src="./img/rock.jpg" alt="I Love Rock N' Roll" />
            <h3>Rock Radio Station</h3>
            <input type="text" class="inputFrequency" id="inputFrequency" />
            <input type="range" id="inputRange" />
        </div>
        <div class="content">
            <div class="center">
                <p id="initialText">Select a radio station above...</p>
            </div>
            <div class="center" id="videoStation">
            </div>
        </div>
    </div>
    <script src="./js/videos.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
